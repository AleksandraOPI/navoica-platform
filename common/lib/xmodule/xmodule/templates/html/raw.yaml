data: |
      <p>Ta opcja przypomina standardowy edytor Studio. Jedyną różnicą jest to, że 
      ten szablon powoduje otwarcie surowego edytora HTML zamiast edytora graficznego.</p>
      <p>Surowy edytor HTML zapisuje twój kod HTML dokładnie w takiej formie, w jakiej go wprowadzisz.
      Możesz przełączyć się na edytor graficzny klikając na Ustawienia i 
      zmieniając rodzaj edytora na graficzny. Weź jednak pod uwagę, że część 
      kodu HTML może zostać zmodyfikowana jeśli zapiszesz treść po zmianie 
      edytora w trakcie pracy.</p>
